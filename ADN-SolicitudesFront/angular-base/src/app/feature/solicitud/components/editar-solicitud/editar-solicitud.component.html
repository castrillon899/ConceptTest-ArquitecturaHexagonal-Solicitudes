<div class="container">
    <div class="row justify-content-center">
        <h2>Editando el radicado</h2>
    </div>

    <div class="row justify-content-center">
        <form [formGroup]="envioForm" #ngForm="ngForm" (ngSubmit)="editar()">


            <div class="row form-group">
                <div class="col-sm-4">
                    <label>#Radicado:</label>
                </div>
                <div class="col-sm-8">
                    <input validar type="number" id="id" name="id"
                        placeholder="Ingrese el numero del cliente" class="form-control" formControlName="id"
                        autocomplete="off" readonly="readonly">
                </div>
            </div>

            <div class="row form-group">
                <div class="col-sm-4">
                    <label>Id del cliente:</label>
                </div>
                <div class="col-sm-8">
                    <input validar type="number" id="idCliente" name="idCliente"
                        placeholder="Ingrese el numero del cliente" class="form-control" formControlName="idCliente"
                        autocomplete="off" readonly="readonly">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-4">
                    <label>celular cliente:</label>
                </div>
                <div class="col-sm-8">
                    <input validar type="number" id="clienteCelularContacto" name="clienteCelularContacto"
                        placeholder="ingrese el numero  de celular del cliente" class="form-control"
                        formControlName="clienteCelularContacto" autocomplete="off" readonly="readonly">
                </div>
            </div>

            <div class="row form-group">
                <div class="col-sm-4">
                    <label>Tipo Solicitud:</label>
                </div>
                <div class="col-sm-8">
                    <input validar type="text" id="tipoDeSolicitud" name="tipoDeSolicitud"
                        placeholder="ingrese el tipo de solicitud" class="form-control"
                        formControlName="tipoDeSolicitud" autocomplete="off" readonly="readonly">
                </div>
            </div>

            <div class="row form-group">
                <div class="col-sm-4">
                    <label>Descripcion:</label>
                </div>
                <div class="col-sm-8">
                    <textarea class="form-control" id="descripcion" rows="3" class="form-control"
                        formControlName="descripcion" autocomplete="off" readonly="readonly"></textarea>
                </div>
            </div>

            <div class="row form-group">
                <div class="col-sm-4">
                    <label>Estado: </label>
                </div>
                <div class="col-sm-8">
                    <select id="estado" name="estado" formControlName="estado" class="form-control">
                        <option *ngFor="let tipo of estadosSolicitudList" [selected]="tipo.estado === estadoActivo">
                            {{tipo.estado}}</option>
                    </select>
                </div>
            </div>

            <div class="row form-group">
                <div class="col-sm-4">
                    <label>respuesta:</label>
                </div>
                <div class="col-sm-8">
                    <textarea class="form-control" id="respuestaSolicitud" rows="3" class="form-control"
                        formControlName="respuestaSolicitud" autocomplete="off"></textarea>
                </div>
            </div>



            <div class="row justify-content-center mt-5">

                <div class="col-sm-3 col-12">
                </div>
                <div class="col-sm-3 col-12">
                    <button type="submit" class="btn btn-primary btn-lg btn-block"
                        [disabled]="envioForm.invalid">Actualizar
                        solicitud</button>
                </div>
                <div class="col-sm-3 col-12">
                    <button type="reset" class="btn btn-danger btn-lg btn-block">Cancelar</button>
                </div>
                <div class="col-sm-3 col-12">
                </div>
            </div>

        </form>

    </div>
</div>
