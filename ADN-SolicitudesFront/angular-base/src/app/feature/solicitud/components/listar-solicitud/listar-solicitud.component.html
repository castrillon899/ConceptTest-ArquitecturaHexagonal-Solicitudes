<div id="productos">
    <ul class="productos">
      <li *ngFor="let item of listaProductos | async">
        <span>{{item.id}}</span> {{item.descripcion}}
      </li>
    </ul>
  </div>


  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Country</th>
      <th scope="col">Area</th>
      <th scope="col">Population</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of listaProductos | async; index as i">
      <th scope="row">>{{item.id}}</th>
     
      <td>{{item.descripcion}}</td>
      <td>{{item.descripcion}}</td>
    </tr>
    </tbody>
  </table>
