<div class="container">
    <div class="row justify-content-center">
        <h2>Crear Solicitud</h2>
    </div>

    <div class="row justify-content-center">
        <form [formGroup]="envioForm" #ngForm="ngForm" (ngSubmit)="crear()">
            <div class="row form-group">
                <div class="col-sm-4">
                    <label>Id del cliente:</label>
                </div>
                <div class="col-sm-8">
                    <input validar type="number" id="idCliente" name="idCliente"
                        placeholder="Ingrese el numero del cliente" class="form-control" formControlName="idCliente"
                        autocomplete="off">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-4">
                    <label>celular cliente:</label>
                </div>
                <div class="col-sm-8">
                    <input validar type="number" id="clienteCelularContacto" name="clienteCelularContacto"
                        placeholder="ingrese el numero  de celular del cliente" class="form-control"
                        formControlName="clienteCelularContacto" autocomplete="off">
                </div>
            </div>

            <div class="row form-group">
                <div class="col-sm-4">
                    <label>Tipo Solicitud:</label>
                </div>
                <div class="col-sm-8">
                    <select id="tipoDeSolicitud" name="tipoDeSolicitud" formControlName="tipoDeSolicitud"
                        class="form-control">
                        <option>Seleccione el tipo de solicitud a gestionar</option>
                        <option *ngFor="let tipo of tiposSolicitudList">{{tipo.estado}}</option>
                    </select>
                </div>
            </div>


            <div class="row form-group">
                <div class="col-sm-4">
                    <label>Descripcion:</label>
                </div>
                <div class="col-sm-8">
                    <textarea class="form-control" id="descripcion" rows="3" class="form-control"
                        formControlName="descripcion" autocomplete="off"></textarea>
                </div>
            </div>
            <div class="row justify-content-center mt-5">

                <div class="col-sm-3 col-12">
                </div>
                <div class="col-sm-3 col-12">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="envioForm.invalid">Crear
                        Solicitud</button>
                </div>
                <div class="col-sm-3 col-12">
                    <button type="reset" class="btn btn-danger btn-lg btn-block">Reset formulario</button>
                </div>
                <div class="col-sm-3 col-12">
                </div>
            </div>

        </form>

    </div>
</div>
